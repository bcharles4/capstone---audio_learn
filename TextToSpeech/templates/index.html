<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio Converter</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="navbar">
        <ul>
            <div class="logo">
                <img src="../static/img/ublogo.png" alt="">
            </div>
            <li>Home</li>
            <li>Contact</li>
            <li>Req</li>
            <li>About</li>
            <li>Us</li>
        </ul>
    </div>

    <div class="lpBtn"> 
        <center><button onclick="window.location.href='#fileC'">START</button></center>
    </div>

    <div class="whitespace"></div>









    <div class="container">
        <div class="con-file" id="fileC">
          <div class="file-box">
            <label for="fileInput">Upload or Drag files in here.....</label>
          </div>
      
          <form id="uploadForm" enctype="multipart/form-data">
            <!-- "UPLOAD" button that triggers the file input -->
            <center>
            <button type="button" id="uploadBtn">UPLOAD</button>
            <input type="file" id="fileInput" accept=".txt, .pdf, .docx" required style="display: none;">
            <button type="submit" id="convertBtn">CONVERT TO AUDIO</button>
            </center>
          </form>
      
          <!-- Display file name after upload -->
          <p id="fileName" style="display: none;">SELECTED: <span id="fileDisplay"></span></p>
      
          <!-- Progress Bar -->
          <div id="progressContainer" style="display: none;">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText">0%</span>
          </div>
      
          <div id="result" style="display: none;">
            <h2>CONVERSION SUCCESSFUL!</h2>
            <a id="downloadLink" href="#" download>Download Audio</a>
          </div>
        </div>
      </div>





      

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    
</body>

</html>
